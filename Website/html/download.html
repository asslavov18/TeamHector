<style>
    #overlay {
        position: fixed;
        display: none;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(36, 36, 36, 0.884);
        z-index: 1;
        cursor: pointer;
    }
    
    #text {
        padding: 30px;
        border: solid black;
        background-image: url(../img/bac.png);
        position: absolute;
        top: 50%;
        left: 50%;
        font-size: 50px;
        color: white;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        z-index: 1;
    }
    
    .button_d {
        margin-left: 47.5%;
        color: white;
        border-width: 2px;
        border-color: rgb(3, 100, 211);
        margin-top: 5%;
        margin-bottom: 10%;
        border-radius: 5px;
        padding: 20px;
        width: 8%;
        background: linear-gradient(to bottom, rgb(3, 100, 211)0%, rgb(5, 146, 240) 100%);
    }
    
    #overlay2 {
        position: fixed;
        display: none;
        width: 100%;
        height: 100%;
        background-color: blueviolet;
    }
    
    .popup .overlay {
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1;
        display: none;
    }
    
    .popup .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        background: rgba(255, 255, 255, 0);
        width: 95%;
        max-width: 500px;
        height: 250px;
        z-index: 2;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
        font-family: "Open Sans", sans-serif;
    }
    
    .popup .close-btn {
        cursor: pointer;
        position: absolute;
        right: 20px;
        top: 20px;
        width: 30px;
        height: 30px;
        background: #222;
        color: #fff;
        font-size: 25px;
        font-weight: 600;
        line-height: 30px;
        text-align: center;
        border-radius: 50%;
    }
    
    .popup.active .overlay {
        display: block;
    }
    
    .popup.active .content {
        transition: all 300ms ease-in-out;
        transform: translate(-50%, -50%) scale(1);
    }
</style>
